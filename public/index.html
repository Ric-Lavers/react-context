    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <style>
      .loader-container{
        width:100vw;height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        
      }
      .aaa{
        position: relative;
      }
      .loader {
        border: 16px solid #f3f3f3;
        border-radius: 50%;
        border-top: 16px solid blue;
        width: 120px;
        height: 120px;
        -webkit-animation: spinReverse 5s linear infinite;
        animation: spinReverse 5s linear infinite;
      }
      #loader_2{
        border: 32px solid #f3f3f3;
        border-radius: 50%;
        border-top: 32px solid green;
        width: 140px;
        height: 140px;
        -webkit-animation: spin 5s linear infinite;
        animation: spin 5s linear infinite;
      }
      .wnh{
        width: 120px;height: 120px;
      }
      .spin__{
        -webkit-animation: spin 0.75s linear infinite;
        animation: spin 0.75s linear infinite;
      }
      @-webkit-keyframes spin {
        0% { -webkit-transform: rotate(0deg); }
        100% { -webkit-transform: rotate(360deg); }
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @-webkit-keyframes spinReverse {
        100% { -webkit-transform: rotate(0deg); }
        0% { -webkit-transform: rotate(360deg); }
      }
      @keyframes spinReverse {
        100% { transform: rotate(0deg); }
        0% { transform: rotate(360deg); }
      }
    </style>
    <script>
      var theme = JSON.parse(localStorage.getItem("theme"))
      var style = document.createElement('style');
      style.textContent =  '#loader { border-top: 16px solid '+ theme.topBarColor +'; } .cls-2 {fill: '+ theme.primaryColor +'}'+
      ' #loader_2 { border-top: 32px solid '+ theme.secondaryColor +'; }';
      document.head.appendChild(style);
    </script>
  </head>
